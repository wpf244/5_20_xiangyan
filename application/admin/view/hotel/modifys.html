<!DOCTYPE html>
<html>
{include file="public:header"}

<body class="no-skin">
<!--头部-->
{include file="public:nav"}

<div class="main-container ace-save-state" id="main-container">
  <!--菜单-->
  <script type="text/javascript">
  try{ace.settings.loadState('main-container')}catch(e){}
</script>

{include file="public:left"}

  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{:url('Index/index')}">首页</a>
          </li>
          <li class="active">修改信息</li>
        </ul><!-- /.breadcrumb -->

      </div>

      <div class="page-content">

        {include file="public:set"}

        <div class="row">
          <div class="col-xs-12">
            <div class="col-sm-10 col-sm-offset-1">
              <form id="logoForm" class="form-horizontal" action="{:url('Hotel/usave')}" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-7">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>酒店信息</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="">所属类型</label>
                                    <div class="col-sm-10">
                                      <select class="form-control" name="type"  required>
                                         
                                        <option value="1" {if condition="$re.type eq 1"}selected{/if} >酒店</option>
                                        <option value="2" {if condition="$re.type eq 2"}selected{/if} >民宿</option>
                                      
                                      </select>
                                    </div> 
        
                                </div>

                    
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">酒店名称</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="name" value="{$re.name}" required>
                            </div>
                            
                          </div>
                                                                           
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">评分</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="score" value="{$re.score}" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="">人均消费</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="money" value="{$re.money}" >
                            </div>
                          </div>
                       


                          <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">地址</label>
                              <div class="col-sm-10">
                                <input class="form-control" type="text" name="addr" value="{$re.addr}" >
                              </div>
                              
                            </div>

                            <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">联系方式</label>
                              <div class="col-sm-10">
                                <input class="form-control" type="text" name="phone" value="{$re.phone}" >
                              </div>
                              
                            </div>

                          

                          <div class="form-group">
                              <label class="col-sm-2 control-label no-padding-right" for="">支持服务</label>
                              <div class="col-sm-10">
                               {volist name="sever" id="vs"}
                               <div  class="col-sm-3">
                               <div class="checkbox">
                                  <label>
                                    <input  class="ace ace-checkbox-2" type="checkbox" name="severs[]" {if condition="in_array($vs.id,$severs)"}checked{/if} value="{$vs.id}">
                                    <span class="lbl"> {$vs.sever_name}</span>
                                  </label>
                                </div>
                              </div>
                               
                             {/volist}
                              </div>
                            
                            </div>

                      
                     
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-sm-5">
                    <div class="widget-box transparent">
                      <div class="widget-header widget-header-flat">
                        <h4 class="widget-title"><i class="ace-icon fa fa-leaf green"></i>图片</h4>
                      </div>
                      <div class="widget-body">
                        <div class="widget-main">
                          <div class="form-group">
                            <div class="col-xs-12">
                              <input multiple="" type="file" id="thumb" name="image"/>
                              <img src="{$re.image}"  class="img-responsive" />
                            </div>
                          </div>

                   
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
                  
                </div>
                
       
               
                <div class="row">
                
                  <div class="col-sm-12">
                温馨提示   
                <script src="__ADMIN__/assets/js/ueditor.config.js" type="text/javascript"></script>
                <script src="__ADMIN__/assets/js/ueditor.all.js" type="text/javascript"></script>
                    <textarea id="myEditor" name="content" style="width:100%;">{$re.content}</textarea>
                    <script type="text/javascript">
                      var editor = new UE.ui.Editor({
                        initialFrameHeight: 300
                      });
                      editor.render("myEditor");
                    </script>
                  </div>


                </div>
                <div class="clearfix form-actions">
                  <div class="col-md-offset-3 col-md-9">
                    <input name="id" type="hidden" value="{$re.id}" />
                    <button class="btn btn-info" type="submit">
                      <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                      保存
                    </button>
                    <button class="btn" type="reset">
                      <i class="ace-icon fa fa-undo bigger-110"></i>
                      重置
                    </button>
                  </div>
                </div>
              </form>
              <!-- PAGE CONTENT BEGINS -->
            </div>
            <!-- PAGE CONTENT ENDS -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.page-content -->
    </div>
  </div><!-- /.main-content -->

{include file="public:footer"}

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
  <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->
