<!DOCTYPE html>
<html lang="en">

{include file="public:header"}

<body class="">

	<!-- 返回 -->
	<div class="back_box">
		
		<ul class="bread">
				<li>
				 <a href="{:url('Index/index')}">首页</a>&nbsp;&gt;
				</li>
				<li>
				 <a href="{:url('Spot/index')}">热门景区</a>&nbsp;&gt;
				</li>
				<li>
				<a href="javascript:;">搜索结果</a>
				</li>
			   </ul>
	</div>

	<!-- 公共顶部 -->
{include file="public:top"}

	<!-- 搜索框 -->
<div class="search_box p_12 bg_normal">
  <form action="{:url('Spot/search')}" method="post">
	<div class="flex_normal">
		<div class="search_wrap pad_12 flex_1 bg_white bd_radius  flex_between">
			<div class="search_location flex_normal pad_rt_12 mar_rt_12 col_main">
				<img class="mar_rt_6" src="__HOME__/img/icon_location.png" width="16" height="16" alt=""><span>郑州</span>
			</div>
			<input class="flex_1" type="text" name="title" placeholder="请输入搜索关键词">
			<img class="mar_lt_12" src="__HOME__/img/icon_search.png" width="16" height="16" alt="">
		</div>
		<button class="mar_lt_12" type="submit">搜索</button>
	</div>
</form>	
</div>



	<ul class="tab_wrap">
		<li class="tab_cont active">
		
			<h5 class="p_12 am-text-lg">搜索结果</h5>
			<div class="pad_12">
			{volist name="hotel" id="vs"}	
				<a href="{:url('Spot/detail',array('id'=>$vs['id']))}" class="flex_normal pd_12 bd_btm">
	<img class="bd_radius mar_rt_12" src="{$vs.image}" width="130" height="90" alt="">
	<div class="flex_1">
		<div class="hotel_wrap">
			<div class="flex_1">
				<h3 class="am-text-truncate">{$vs.name}</h3>
				<div class=" col_nine">{$vs.addr}</div>
			</div>			
			<div class="flex_between">
				<span class="col_deputy">{$vs.comfort}</span>
				<div class="col_nine "><span class="col_main mar_rt_6 am-text-default"></span>{$vs.number}人</div>
			</div>
		</div>
	</div>
</a>
		{/volist}		
			</div>

			<div class="no_data">暂无更多记录~</div>

		</li>

	</ul>


	



</body>

</html>
