<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 
</head>
<body>
  <div id="container" style="width:100%; height:130px"></div>

  <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=SWEBZ-EEVC2-QOCU2-C4Z6A-6OLN5-3LB3G"></script>
  <script>
   
  function init() {

      var lats = {$re.lats},
           
           longs={$re.longs};

           lats = parseFloat(lats);
           longs = parseFloat(longs);

        
           

      var center = new qq.maps.LatLng(lats,longs);

    

      var map = new qq.maps.Map(document.getElementById("container"), {
          // 地图的中心地理坐标。
          center: center,
          zoom: 13
      });

      var marker = new qq.maps.Marker({
        position: center,
        map: map
      });

      // var scaleControl = new qq.maps.ScaleControl();
      // scaleControl.setMap(null);
      
  }
  init()
  </script>
</body>
</html>
