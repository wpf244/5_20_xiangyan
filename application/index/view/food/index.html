<!DOCTYPE html>
<html lang="en">

{include file="public:header"}

<body class="">

	<!-- 返回 -->
	<div class="back_box">
		美食中心
		<a class="back_icon" href="{:url('Index/index')}">
			<img src="__HOME__/img/icon_right.png" width="6" height="11" alt="">
		</a>
	</div>

	<!-- 公共顶部 -->
{include file="public:top"}

	<!-- 选项 -->
<div class="choice_box bd_btm">
	<ul class="choice_ceng flex_around bg_white p_12">
		<li class="choice_item flex_center">
			<span class="mar_rt_6">区域</span><img src="__HOME__/img/icon_down.png" width="12" height="12" alt="">
		</li>
		<li class="choice_item flex_center">
			<span class="mar_rt_6">分类</span><img src="__HOME__/img/icon_down.png" width="12" height="12" alt="">
		</li>
		<li class="choice_item flex_center">
			<span class="mar_rt_6">价格</span><img src="__HOME__/img/icon_down.png" width="12" height="12" alt="">
		</li>
	</ul>
 <form method="POST" id="food" action="{:url('Food/index')}">	
	<ul class="choice_wrap">
		<li class="choice_cont">
			<div class="choice_scroll">
				<label for="area_1" class="choice_lb p_12 flex_between bd_btm">
					<h6>不限</h6><input type="radio" name="tid" value="0">
				</label>
			  {volist name="city" id="v"}	 
				<label for="area_2" class="choice_lb p_12 flex_between bd_btm">
					<h6>{$v.name}</h6><input type="radio" name="cid" value="{$v.id}">
				</label>
			{/volist}
			</div>
			<div class="choice_flex flex_normal">
				<a href="javascript:;" class="choice_reset">重置</a>
				<a href="javascript:;" class="choice_confirm">确定</a>
			</div>
		</li>
		<li class="choice_cont">
			<div class="choice_scroll">
				<label for="kind_1" class="choice_lb p_12 flex_between bd_btm">
					<h6>不限</h6><input type="radio" name="tid" value="0">
				</label>
				{volist name="type" id="vt"}	
				<label for="kind_2" class="choice_lb p_12 flex_between bd_btm">
					<h6>{$vt.name}</h6><input type="radio" name="tid" value="{$vt.id}">
				</label>
				{/volist}
			</div>
			<div class="choice_flex flex_normal">
				<a href="javascript:;" class="choice_reset">重置</a>
				<a href="javascript:;" class="choice_confirm">确定</a>
			</div>
		</li>
		<li class="choice_cont">
			<div class="choice_scroll">
				<label for="price_1" class="choice_lb p_12 flex_between bd_btm">
					<h6>不限</h6><input type="radio" name="prices" value="0">
				</label>
				<label for="price_2" class="choice_lb p_12 flex_between bd_btm">
					<h6>由高到低</h6><input type="radio" name="prices" value="1">
				</label>
				<label for="price_3" class="choice_lb p_12 flex_between bd_btm">
					<h6>由低到高</h6><input type="radio" name="prices" value="2">
				</label>
			</div>
			<div class="choice_flex flex_normal">
				<a href="javascript:;" class="choice_reset">重置</a>
				<a href="javascript:;" class="choice_confirm">确定</a>
			</div>
		</li>
	</ul>
</form>
</div>
<!-- 背景蒙版 -->
<div class="common_bg" id="common_bg"></div>
<!-- 选项结束 -->


	<div class="pad_12">
	 {volist name="res" id="v"}	
		<a href="{:url('Food/detail',array('id'=>$v['id']))}" class="flex_normal pd_12 bd_btm">
	<img class="bd_radius mar_rt_12" src="{$v.image}" width="130" height="90" alt="">
	<div class="flex_1">
		<div class="hotel_wrap">
			<div class="flex_1">
				<h3 class="am-text-truncate">{$v.name}</h3>
				<div class="am-text-sm col_nine col_deputy">{$v.tname}   {$v.marray}</div>
			</div>
			<div class="col_nine am-text-sm"><span class="col_main mar_rt_6 am-text-default">￥{$v.price}</span>/人</div>
		</div>
	</div>
</a>
	{/volist}	
	</div>

	<div class="no_data">没有更多数据~</div>

	<script>
	// 当radio选中时的高亮
	function isChecked() {
		$('input[type=radio]:checked').prev('h6').css('color', '#EB4949')
		$('input[type=radio]:not(:checked)').prev('h6').css('color', '#333')
	}

	function isClose() {
		$('.choice_cont').slideUp()
		$('#common_bg').fadeOut()
		$('body').removeClass('no_scroll')
	}

	$(function () {

		// 分类选项js
		isChecked()

		let common_bg = $('#common_bg')

		$('input[type=radio]').change(function () {
			isChecked()
		})

		// 分类弹出层按钮
		$('.choice_item').click(function () {

			let index = $(this).index()
			let isNone = $('.choice_cont').eq(index).css('display')
			if (isNone === 'block') {
				isClose()
				return
			}
			$('.choice_cont').eq(index).slideDown().siblings().slideUp()
			common_bg.fadeIn()
			$('body').addClass('no_scroll')

		})

		// 背景蒙版点击
		common_bg.click(function () {
			isClose()
		})


		// 确认按钮
		$('.choice_confirm').click(function () {

			let indexs = $(this).parents('.choice_cont').index()

			let names = $(this).parents('.choice_flex').prev('.choice_scroll').find(
				'input[type=radio]:checked').prev('h6').text()
			if (names === '') {
				alert('请选择类目')
				return
			} else {
				
					$("#food").submit();
			
				$('.choice_item').eq(indexs).find('span').text(names)
				$(this).parents('.choice_cont').slideUp()
				common_bg.fadeOut()
				$('body').removeClass('no_scroll')

				// 发送参数到服务器
				// $.ajax({
				// 	type: 'POST',
				// 	url: '后台接口地址',
				// 	data: {
				// 		name: names // 发送参数
				// 	},
				// 	async: true,
				// 	success: function(res) {
				// 		console.log(res) // 接收数组数据				
				// 	}
				// })

			}

		})

		// 重置按钮
		$('.choice_reset').click(function () {
			let reset = $(this).parents('.choice_flex').prev('.choice_scroll')
			reset.find('input[type=radio]').prop('checked', false)
			reset.find('h6').css('color', '#333')
		})
		// 分类选项js

	})
</script>

</body>

</html>
