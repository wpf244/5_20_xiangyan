<!DOCTYPE html>
<html lang="en">

{include file="public:header"}

<body class="pad_btm">

	<!-- 返回 -->
	<div class="back_box">
		商城中心
		<a class="back_icon" href="{:url('Index/index')}">
			<img src="__HOME__/img/icon_right.png" width="6" height="11" alt="">
		</a>
	</div>

	<div class="bd_btm_10">
		<div class="p_12 bg_white">
			<a href="{:url('Goods/search')}" class="search_unit flex_normal mar_btm_12">
				<img src="__HOME__/img/icon_search.png" class="mar_rt_12" width="18" height="18" alt="">
				<input type="text" class="flex_1 lg" placeholder="请输入搜索关键词" readonly>
			</a>
			<!-- banner -->
			<div data-am-widget="slider" class="am-slider am-slider-a1 mar_btm_12"
				data-am-slider='{&quot;directionNav&quot;:false}'>
				<ul class="am-slides">
				  {volist name="lb" id="vl" }	
					<li style="height: 156px;"><img src="{$vl.image}"></li>
				   {/volist}
				</ul>
			</div>

			<div class="am-cf">
			  {volist name="type" id="vt"}
				<a href="{:url('Goods/kind',array('id'=>$vt['type_id']))}" class="kind_cell am-text-sm am-text-center">
					<img src="{$vt.type_image}" width="32" height="32" alt="">
					<div class="mar_top_12 am-text-truncate">{$vt.type_name}</div>
				<a>
			 {/volist}
			</div>
		</div>
	</div>

	<div class="p_12 bg_white">
		<h6 class="font_bold col_main mar_btm_6">积分兑换</h6>
		<div class="flex_normal mar_btm_12">
			<a href="mall_coupon.html" class="dope_ling flex_1 bg_cover bd_radius" style="background-image: url(__HOME__/img/dope_quan.png);"></a>
			<a href="mall_dope.html">
				<img src="__HOME__/img/dope_send.png" class="mar_lt_12 bd_radius" width="86" height="110" alt="">
			</a>
		</div>
		<a href="javascript:;" class="am-block">
			<img src="{$lbs.image}" class="am-block" alt="">
		</a>
	</div>

	<div class="p_6">
		<ul class="am-g">
			
		  {volist name="goods" id="vg"}
			<li class="am-u-sm-6">
				<div class="goods_item">
	<a href="{:url('Goods/detail',array('id'=>$vg['id']))}" class="goods_pic" style="background-image: url({$vg.image});"></a>
	<div class="goods_wrap">
		<a href="{:url('Goods/detail',array('id'=>$vg['id']))}" class="goods_title">{$vg.name}</a>
		<div class="goods_flex">
			<span class="goods_price">￥{$vg.xprice}</span>
			<a class="goods_btn" href="{:url('Goods/detail',array('id'=>$vg['id']))}">马上抢</a>
		</div>
	</div>
</div>
			</li>
		 {/volist}
		</ul>
	</div>
	

	<!-- 底部导航 -->
{include file="public:footers"}



</body>

</html>
